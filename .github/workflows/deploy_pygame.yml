name: Build Flappy Bird Game with Pygbag

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-pygbag:
    name: Build and Deploy Flappy Bird Game
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies and build
        run: |
          echo "Attempting to install pygbag"
          python -m venv venv
          source venv/bin/activate
          python -m pip install pygbag
          echo "Successfully installed pygbag"

          echo "Listing directory contents"
          ls -R /flappybirdgame-master

          echo "Attempting to build the game"
          python -m pygbag --build $GITHUB_WORKSPACE/flappybirdgame-master/main.py
          echo "Successfully built the game and compiled to WebAssembly"

      - name: Upload to GitHub Pages branch gh-pages
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: flappybirdgame-master/build/web
